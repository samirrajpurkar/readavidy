{% extends "loggedinlayout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}
  <form class="border-top border-bottom border-primary" 
        action="{{url_for('search_record')}}" 
        method="post">

    <div class="form-group">
      <label for="isbn">ISBN</label>
      <input type="text" 
             class="form-control" 
             id="isbn" 
             name="isbn">
    </div>

    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" 
             class="form-control" 
             id="title" 
             name="title">
    </div>

    <div class="form-group">
      <label for="author">Author</label>
      <input type="text" 
             class="form-control" 
             id="author" 
             name="author">
    </div>

    <div class="form-check form-check-inline">
      <input 
        class="form-check-input" 
        type="radio" 
        name="radio" 
        id="isbn" 
        value="isbn">
      <label class="form-check-label" for="isbn">ISBN</label>
    </div>

    <div class="form-check form-check-inline">
      <input 
        class="form-check-input" 
        type="radio" 
        name="radio" 
        id="title" 
        value="title">
      <label class="form-check-label" for="title">Title</label>
    </div>

    <div class="form-check form-check-inline">
      <input 
        class="form-check-input" 
        type="radio" 
        name="radio" 
        id="author" 
        value="author">
      <label class="form-check-label" for="author">Author</label>
    </div>

    <div class="form-group">
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-outline-primary">Search</button>
    </div>

  </form>
{% endblock %}
